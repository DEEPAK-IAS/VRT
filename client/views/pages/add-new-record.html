<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Record</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/header.component.css">
  <link rel="stylesheet" href="/css/add-new-record.css">   
  <link rel="stylesheet" href="/css/global.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="/js/header.component.js" type="module"></script>
</head>
<body>
  {{HEADER}} 
  <div class="container shadow rounded  border overflow-auto mt-lg-5 h-100 h-sm-75" style="min-width: 300px; max-width: 1300px;" id="main-container">
    <form id="user-form" class="w-100">
      <div class="row flex-wrap">
        <h4 class="text-black text-start mb-2 mt-4 ps-3">Customer Details</h4>
        <div class="col-12 col-sm-6 col-lg-4 mb-1" style="height: 72px;">
          <input id="user-name" type="text" class="form-control form-control-lg border-2 rounded-1" placeholder="Customer name ....">
          <div id="err-message-element" class="invalid-feedback mt-0 fw-bold c-fs-f-err-message" style="padding-top: 2px;"></div>
        </div>
        <div class="col-12 col-sm-6 col-lg-4 mb-1" style="height: 72px;">
          <input id="user-phone-number" type="text" class="form-control form-control-lg border-2 rounded-1" placeholder="Phone Number ....">
          <div id="err-message-element" class="invalid-feedback mt-0 fw-bold c-fs-f-err-message" style="padding-top: 2px;"></div>
        </div>
        <div class="col-12 col-sm-6 col-lg-4 mb-1" style="height: 72px;">
          <input id="user-address" type="text" class="form-control form-control-lg border-2 rounded-1" placeholder="Address ....">
          <div id="err-message-element" class="invalid-feedback mt-0 fw-bold c-fs-f-err-message" style="padding-top: 2px;"></div>
        </div>
      </div>
    </form>

    <form id="cow-form" class="w-100">
      <div class="row flex-wrap">
        <h4 class="text-black text-start mb-2 mt-1 ps-3">Cow Details</h4>
        <div class="col-12 col-sm-6 col-lg-4 mb-1" style="height: 72px;">
          <input id="cow-name" type="text" class="form-control form-control-lg border-2 rounded-1" placeholder="Cow Name ....">
          <div id="err-message-element" class="invalid-feedback mt-0 fw-bold c-fs-f-err-message" style="padding-top: 2px;"></div>
        </div>
        <div class="col-12 col-sm-6 col-lg-4 mb-1" style="height: 72px;">
          <input id="cow-breed" type="text" class="form-control form-control-lg border-2 rounded-1" placeholder="Breed ....">
          <div id="err-message-element" class="invalid-feedback mt-0 fw-bold c-fs-f-err-message" style="padding-top: 2px;"></div>
        </div>
        <div class="col-12 col-sm-6 col-lg-4 mb-1" style="height: 72px;">
          <input id="bull-name" type="text" class="form-control form-control-lg border-2 rounded-1" placeholder="Bull Name ....">
          <div id="err-message-element" class="invalid-feedback mt-0 fw-bold c-fs-f-err-message" style="padding-top: 2px;"></div>
        </div>
      </div>
    </form>
            
    <form id="injection-form" class="w-100">
      <div class="row flex-wrap mb-3 mt-1">
        <h4 class="text-black text-start mb-2 mt-1 ps-3">Injection Details</h4>
        <div class="col-12 col-sm-6 col-lg-4 mb-1" style="height: 72px;">
          <input id="injection-name" type="text" class="form-control form-control-lg border-2 rounded-1" placeholder="Injection Name...">
          <div id="err-message-element" class="invalid-feedback mt-0 fw-bold c-fs-f-err-message" style="padding-top: 2px;"></div>
        </div>
        <div class="col-12 col-sm-6 col-lg-4 mb-1" style="height: 72px;">
          <input id="injection-price" type="text" class="form-control form-control-lg border-2 rounded-1" placeholder="Injection Price...">
          <div id="err-message-element" class="invalid-feedback mt-0 fw-bold c-fs-f-err-message" style="padding-top: 2px;"></div>
        </div>
        <div class="col-12 col-sm-6 col-lg-4 mb-1" style="height: 72px;">
          <input id="given-amount" type="text" class="form-control form-control-lg border-2 rounded-1" placeholder="Given Amount...">
          <div id="err-message-element" class="invalid-feedback mt-0 fw-bold c-fs-f-err-message" style="padding-top: 2px;"></div>
        </div> 
        <div class="col-12 col-sm-6 col-lg-4 mb-1" style="height: 72px;">
          <input id="pending-amount" type="text" class="form-control form-control-lg border-2 rounded-1" placeholder="Pending Amount...">
          <div id="err-message-element" class="invalid-feedback mt-0 fw-bold c-fs-f-err-message" style="padding-top: 2px;"></div>
        </div>
        <div class="col-12 col-sm-6 col-lg-4 position-relative" style="height: 72px;">
          <input id="injection-date" type="date" class="form-control form-control-lg border-2 rounded-1" placeholder="Date... " style="color: rgb(78, 78, 78);" value="dd/mm/year"/>
          <div id="err-message-element" class="invalid-feedback mt-0 fw-bold c-fs-f-err-message" style="padding-top: 2px;"></div>
        </div>
      </div>
    </form>

    <div class="d-flex flex-wrap gap-2 mb-4">
      <button class="btn btn-primary fw-bold p-2" style="width: 150px;" id="submit">Save Record</button>
      <button class="btn btn-danger fw-bold p-2" style="width: 150px;" id="submit">Reset</button>
    </div>
  </div>

  <script src="/js/add-new-record.js" type="module"></script>
</body>
</html>
