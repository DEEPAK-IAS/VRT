<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super User Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/header.component.css">
  <script src="/js/header.component.js" type="module"></script>
</head>
<body>
  {{HEADER}}
  <div class="mx-4">
    <form class="d-flex flex-column mx-auto mt-5" style="min-width: 100px; max-width: 390px; min-height: 100px;">
      <h2 class="text-secondary c-fs fw-bold text-center mb-4" style="font-size: x-large;">Super User Login</h2>
      <div class="d-flex flex-column mb-3" style="height: 60px;">
        <input id="email" type="text" class="form-control form-control-lg border-2" placeholder="Email ....">
        <div id="err-message-element" class="invalid-feedback mt-0 fw-bold c-fs-f-err-message" style="padding-top: 2px;"></div>
      </div>
      <div class="d-flex flex-column mb-3" style="height: 60px;">
        <input id="password" type="password" class="form-control form-control-lg border-2" placeholder="Password ....">
        <div id="err-message-element" class="invalid-feedback mt-0 fw-bold c-fs-f-err-message" style="padding-top: 2px;"></div>
      </div>
      <button type="button" class="btn btn-primary fw-bold mt-2" style="height: 50px;">Login</button>
      <p class="text-center mt-2 fw-bold text-secondary">
        Go back to the
        <a href="/home" class="text-decoration-none">Homepage</a>
      </p>
    </form>
    <h4 id="global-err-element" class="text-center text-danger"></h4>
  </div>
  <script src="/js/superUserLogin.js" type="module"></script>
</body>
</html>
